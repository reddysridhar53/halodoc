<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HaloDoc - Search Query</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <section>
                <div class="col-lg-12">
                    <div class="input-container">
                        <input type="text" name="search-query" value="" placeholder="Enter search query"class="search-input">
                        <button type="button" name="button" id="searchQuery">search</button>
                        <div class="error hide">
                            Please enter a Keyword to search.
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="result-container">
                        <div class="no-data hide">
                            No data found related to your Query
                        </div>
                        <table class="show-data hide table">
                        </table>
                        <div class="row m0 file-actions hide">
                            <div class="action-col first">
                                <span class="glyphicon glyphicon-step-backward"></span><span class="hidden-xs">First</span>
                            </div>
                            <div class="action-col prev">
                                <span class="glyphicon glyphicon-menu-left"></span><span class="hidden-xs">Prev</span>
                            </div>
                            <div class="action-col next">
                                <span class="hidden-xs">Next</span><span class="glyphicon glyphicon-menu-right"></span>
                            </div>
                            <div class="action-col last">
                                <span class="hidden-xs">Last</span><span class="glyphicon glyphicon-step-forward"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
